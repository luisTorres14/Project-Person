<div class="container">
    <h2>Create Person</h2>
    <form [formGroup]="personForm" (ngSubmit)="save()" class="pt-5">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label>LastName</label>
            <input type="text" formControlName="lastname" class="form-control">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" formControlName="age" class="form-control">
        </div>
        <div class="form-group">
            <label>Country</label>
            <select class="form-select" name="country" id="country" formControlName="country" (change)="loadDepartmentsByCountryId($event)">
              <option [value]="country.id" *ngFor="let country of listCountries">{{country.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Department</label>
            <select class="form-select" name="department" id="department" formControlName="department">
            <option value="department.id" *ngFor="let department of listDepartments">{{department.name}}</option>
          </select>
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" formControlName="department" class="form-control">
        </div>
        <button class="btn btn-primary">SAVE</button>
    </form>
</div>
